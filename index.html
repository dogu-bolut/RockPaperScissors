<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <div class="move-buttons-container">
    <button class="move-button js-rock-button">
      <img src="rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="scissors-emoji.png" class="move-icon">
    </button>
  </div>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button btn">Reset Score</button>
  <button class="auto-play-button btn">Auto Play</button>
  <p class="vertification"></p>

  <script src="main.js"></script>
</body>

</html>
